<!DOCTYPE html>
<html>
<head>
  <title>Scribex</title>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f7f8d2;
      background-image: url("img/beige-paper.png");
    }
    body {
      display: flex;
      flex-direction: column;
    }
    textarea {
      width: 100%;
      flex: 1;
      border: none;
      resize: none;
      outline: none;
      padding: 20px 20px 0 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      color: #333;
      overflow-y: auto;
      background-color: transparent;
      scrollbar-width: thin;
      scrollbar-color: rgba(0,0,0,0.2) transparent;
    }
    .footer {
      width: 100%;
      height: 4.5vh;
      min-height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fcfbee;
      border-top: 1px solid #a0a0a0;
      gap: 10px;
    }
    select {
      border-radius: 0;
      opacity: 0.5;
      transition: opacity 0.2s ease;
      margin-bottom: 3px;
      padding-bottom: 1px;
    }
    select:hover {
      opacity: 1;
    }
    select:focus {
      outline-style: solid;
    }
  </style>
</head>
<body>
  <textarea id="editor" autofocus></textarea>
  <div class="footer">
    <select hx-on:change="document.getElementById('editor').style.fontFamily = this.value">
      <option value="'Courier New', monospace">Courier</option>
      <option value="Arial, sans-serif">Arial</option>
      <option value="Georgia, serif">Georgia</option>
    </select>
    <select hx-on:change="document.getElementById('editor').style.fontSize = this.value">
      <option value="12px">12px</option>
      <option value="16px" selected>16px</option>
      <option value="20px">20px</option>
    </select>
  </div>
</body>
</html>
